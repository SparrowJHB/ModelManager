    <script type="text/javascript">
        function isNotANumber(inputData) {
            //如果是一个空串或是一个空格，而isNaN是做为数字0进行处理的，而parseInt与parseFloat是返回一个错误消息，这个isNaN检查不严密而导致的。
            if (parseFloat(inputData).toString() == "NaN") {
                return false;
            }
            return true;
        }
        function datetoLocal(value) {
            return (eval(value.replace(/\/Date\((\d+)\)\//gi, "new Date($1)"))).pattern("yyyy-MM-dd");
        }
        $(function () {

            //首先加载数据显示在表单列表中
            initGcjcgxTable();

            //实现修改基本信息

            //实现添加权限信息
            AddGcjcgx();

            //设置搜索信息

            //实现修改基本信息

        //首先加载数据显示在表单列表中
        function initGcjcgxTable(queryParame) {
            $('#test').datagrid({
                title: '数据管理',
                iconCls: 'icon-save',
                height: 380,
                nowrap: true,
                autoRowHeight: false,
                striped: true,
                collapsible: true,
                url: '/DataDetection/GetQtGcjcwdxswShow',
                sortName: 'jcsj',
                sortOrder: 'desc',
                //striped:true,

                remoteSort: false,

                pagination: true,

                    { field: 'ck', checkbox: true },

                        }
                    },
                    { field: 'gcr', title: '观测者', width: 120, sortable: true },
                    { field: 'jsr', title: '计算者', width: 120, sortable: true },

                    {
                        field: 'lrsj', title: "添加时间", width: 150, sortable: true,
                        formatter: function (value, row, index) {
                            return (eval(value.replace(/\/Date\((\d+)\)\//gi, "new Date($1)"))).pattern("yyyy-M-d hh:mm:ss");
                        }
                    }

                ]],

                toolbar: [{
                    id: 'btnadd',
                    text: '添加数据',

                        ShowCreateGcjcgxDialog();
                    }
                }, '-', {
                    id: 'btndr',
                    text: '导入数据',
                    iconCls: 'icon-add',
                    handler: function () {
                        //实现弹出导入信息的层
                        ShowDrGcjcgxDialog();
                    }
                }, '-', {
                    id: 'btncut',
                    text: '修改数据',
                    iconCls: 'icon-cut',
                    handler: function () {
                        //实现弹出修改信息的层
                        ShowUpdateGcjcgxDialog();
                    }
                }, '-', {
                    id: 'btnsave',
                    text: '删除数据',
                    iconCls: 'icon-remove',
                    handler: function () {
                        //确认只删除一条信息
                        DeleteGcjcgxByClick();
                    }
                }]
            });
        }

        //实现删除权限的信息
        function DeleteGcjcgxByClick() {
            //首先判断用户必须选择数据才能删除
            var CheckID = $("#test").datagrid('getSelections');
            if (CheckID.length >= 1) {
                //构造选择的删除的所有的ID
                var ids = "";
                for (var i = 0; i < CheckID.length; i++) {
                    ids += CheckID[i].id + ",";
                }
                ids = ids.substring(0, ids.length - 1);

                //确认删除信息
                $.messager.confirm("友情提示", "您确认要删除此数据吗？", function (deleteData) {
                    if (deleteData) {
                        //发送异步请求
                        $.post("/DataDetection/DeleteQtGcjcwdxsw", { id: ids }, function (data) {
                            if (data == "OK") {
                                //实现提示删除成功，刷新表格
                                $.messager.alert("友情提示", "删除成功");
                                $("#test").datagrid('reload');
                                //删除之后，清空上一次选择的信息
                                $("#test").datagrid('clearSelections');
                            }
                            else {
                                $.messager.alert("友情提示", "删除失败" + data);
                            }
                        })
                    }
                })
            }
            else {
                $.messager.alert("友情提示", "请选择您要删除的数据");
            }
        }

            ClearTextBoxSecond();

        // 导入Excel
        function importExcel() {
            $('#file-form').ajaxSubmit({
                type: 'POST', // HTTP请求方式
                url: 'ImportExcel?type=wdxsw&gdmc=' + $("#gdmc").val() + '&gcr=' + $("#gcr").val() + '&jsr=' + $("#jsr").val() + '&jhr=' + $("#jhr").val() + '&jcsj=' + $("#jcsj").val() + '', // 请求的URL地址
                dataType: 'json', // 服务器返回数据转换成的类型
                success: function (data, responseStatus) {
                    var msg = '';
                    if (data == 1 || data == '1') {
                        //关闭层，刷新表单
                        $("#DrGcjcgxDialog").dialog('close');
                        $("#test").datagrid('reload');
                    } else if (data == -1 || data == '-1') {
                        $.messager.alert("友情提示", "请上传文件，请您检查");
                    } else {
                        $.messager.alert("友情提示", "导入失败，请您检查");

                    }

                }
            });
        }

        //当用户单击修改的时候，显示用户权限的信息
        function BindGcjcgx() {
            //首先获取用户选择的ID信息
            var BindID = $("#test").datagrid('getSelections')[0].id;
            //使用异步发送时间的请求,ActionName1，RequestUrl1，RequestHttpType1

            $.getJSON("/DataDetection/BindGcjcwdxsw", { id: BindID }, function (date) {
                $("#dbid").val(date.id);
                //首先加载数据显示在表单列表中
                initGcjcgxmxTable();
                $("#xg_gdmc").val(date.gdmc);
                $("#xg_gcr").val(date.gcr);
                $("#xg_jsr").val(date.jsr);
                $("#xg_jhr").val(date.jhr);

                $("#xg_gdmc").validatebox('validate');// 赋值完后再进行验证
                $("#xg_gcr").validatebox('validate');// 赋值完后再进行验证
                $("#xg_jsr").validatebox('validate');// 赋值完后再进行验证
                $("#xg_jhr").validatebox('validate');// 赋值完后再进行验证

                $("#hd_jcsj").val(datetoLocal(date.jcsj));
                $("#xg_jcsj").datebox('setValue', datetoLocal(date.jcsj));
                $('#xg_jcsj').validatebox('validate');// 赋值完后再进行验证

        //实现修改权限的信息

            $("#btnUpdateGcjcgx").click(function () {
                //首先验证表单是否通过验证信息

                }
                //获取传递的参数,ActionName1，RequestUrl1，RequestHttpType1

                    id: $("#dbid").val(),

                    jsr: $("#xg_jsr").val(),
                    jhr: $("#xg_jhr").val(),
                    jcsj: $("#xg_jcsj").val()
                };

                //发送异步请求进行修改信息
                $.post("/DataDetection/UpdateGcjcwdxsw", postData, function (data) {
                    if (data == "OK") {

                        $("#xg_gdmc").val("");
                        $("#xg_gcr").val("");
                        $("#xg_jsr").val("");
                        $("#xg_jhr").val("");

        }


        //首先加载数据显示在表单列表中
        function initGcjcgxmxTable(queryParame) {
            $('#testmx').datagrid({
                title: '基坑外地下水位监测值表',
                iconCls: 'icon-save',
                height: 480,
                nowrap: true,
                autoRowHeight: false,
                striped: true,
                collapsible: true,
                url: '/DataDetection/GetQtGcjcwdxswmxShow?gcid=' + $("#dbid").val(),
                sortName: 'id',
                sortOrder: 'asc',
                //striped:true,
                border: true,
                remoteSort: false,
                idField: 'id',
                pagination: false,
                rownumbers: true,
                queryParams: queryParame,
                columns: [[
                    { field: 'ck', checkbox: true },
                    { field: 'id', title: 'id', width: 50, sortable: true, hidden: 'true' },
                    { field: 'bh', title: "编号", width: 100, sortable: true, },
                    { field: 'csz', title: '初测值', width: 100, sortable: true },
                    { field: 'bccz', title: '本次测值', width: 100, sortable: true },
                    {
                        field: 'bhz', title: '变化值', width: 100, sortable: true,
                        formatter: function (value, row, index) {
                            if (value != "") {
                                if (isNotANumber(value)) {
                                    if ((parseFloat(value) >= 60 && parseFloat(value) < 80) || (parseFloat(value) <= -60 && parseFloat(value) >= -80)) {
                                        return "<span style='color:yellow'>" + value + "</span>";
                                    } else if ((parseFloat(value) >= 80 && parseFloat(value) < 100) || (parseFloat(value) <= -80 && parseFloat(value) > -100)) {
                                        return "<span style='color:#FFAA33'>" + value + "</span>";
                                    } else if (parseFloat(value) >= 100 || parseFloat(value) <= -100) {
                                        return "<span style='color:red'>" + value + "</span>";
                                    }
                                    return value;
                                }
                            }
                            return value;
                        }  },
                    {
                        field: 'ljz', title: '累计值', width: 100, sortable: true,
                        formatter: function (value, row, index) {
                            if (value != "") {
                                if (isNotANumber(value)) {
                                    var jjz_lj = row["jjz_lj"].toString();
                                    if (jjz_lj != "") {
                                        if (jjz_lj.indexOf("±") >= 0) {
                                            jjz_lj = jjz_lj.replace("±", "");
                                            if (isNotANumber(jjz_lj)) {
                                                if (parseFloat(value) >= 0 && parseFloat(jjz_lj) != 0) {
                                                    var bhl = (parseFloat(value) * 100 / parseFloat(jjz_lj)).toFixed(2);
                                                    if (bhl >= 60 && bhl < 80) {
                                                        return "<span style='color:yellow'>" + value + "</span>";
                                                    } else if (bhl >= 80 && bhl < 100) {
                                                        return "<span style='color:#FFAA33'>" + value + "</span>";
                                                    } else if (bhl >= 100) {
                                                        return "<span style='color:red'>" + value + "</span>";
                                                    }

                                                } else if (parseFloat(value) < 0 && parseFloat(jjz_lj) != 0) {
                                                    var bhl = (parseFloat(value) * 100 / parseFloat(jjz_lj)).toFixed(2);
                                                    if (bhl <= -60 && bhl >= -80) {
                                                        return "<span style='color:yellow'>" + value + "</span>";
                                                    } else if (bhl <= -80 && bhl > -100) {
                                                        return "<span style='color:#FFAA33'>" + value + "</span>";
                                                    } else if (bhl <= -100) {
                                                        return "<span style='color:red'>" + value + "</span>";
                                                    }
                                                }
                                            }
                                        } else {
                                            if (isNotANumber(jjz_lj)) {
                                                if (parseFloat(jjz_lj) != 0) {
                                                    var bhl = (parseFloat(value) * 100 / parseFloat(jjz_lj)).toFixed(2);
                                                    if (bhl >= 60 && bhl < 80) {
                                                        return "<span style='color:yellow'>" + value + "</span>";
                                                    } else if (bhl >= 80 && bhl < 100) {
                                                        return "<span style='color:#FFAA33'>" + value + "</span>";
                                                    } else if (bhl >= 100) {
                                                        return "<span style='color:red'>" + value + "</span>";
                                                    }

                                                }
                                            }

                                        }
                                    }
                                }
                            }
                            return value;
                        }
                    },
                    { field: 'qy', title: '区域', width: 100, sortable: true },
                   
                    {
                        field: 'cs', title: '次数', width: 80, sortable: true,
                        formatter: function (value, row, index) {
                            if (value != "") {
                                return "第" + value + "次";
                            }
                            return value;
                        }
                    },
                    { field: 'bz', title: '备注', width: 100, sortable: true },
                    {
                        field: 'jcsj', title: "监测时间", width: 100, sortable: true,
                        formatter: function (value, row, index) {
                            return (eval(value.replace(/\/Date\((\d+)\)\//gi, "new Date($1)"))).pattern("yyyy-MM-dd");
                        }
                    }

                ]],

                toolbar: [{
                    id: 'btnadd',
                    text: '添加数据',
                    iconCls: 'icon-add',
                    handler: function () {
                        //实现弹出添加信息的层
                        ShowCreateGcjcgxmxDialog();
                    }
                }, '-', {
                    id: 'btncut',
                    text: '修改数据',
                    iconCls: 'icon-cut',
                    handler: function () {

                        //实现弹出修改信息的层
                        ShowUpdateGcjcgxmxDialog();
                    }
                }, '-', {
                    id: 'btnsave',
                    text: '删除数据',
                    iconCls: 'icon-remove',
                    handler: function () {
                        //确认只删除一条信息
                        DeleteGcjcgxmxByClick();
                    }
                }]
            });
        }

        //当再次添加的时候清空文本框里面的值,RequestUrl,RequestHttpType,ActionName

        //实现修改权限的信息

                //获取传递的参数,ActionName1，RequestUrl1，RequestHttpType1
                var postData = {
                    id: $("#gcmxid").val(),
                    gcid: $("#xgmx_gcid").val(),
                    bh: $("#xgmx_bh").val(),
                    csz: $("#xgmx_csz").val(),
                    bccz: $("#xgmx_bccz").val(),
                    bhz: $("#xgmx_bhz").val(),
                    ljz: $("#xgmx_ljz").val(),
                    qy: $("#xgmx_qy").val(),
                    cs: $("#xgmx_cs").val(),
                    bz: $("#xgmx_bz").val(),
                    jjz_lj: $("#xgmx_jjz_lj").val(),
                    jcsj: $("#xgmx_jcsj").val()
                };

                //发送异步请求进行修改信息
                $.post("/DataDetection/UpdateGcjcwdxswmx", postData, function (data) {
                    if (data == "OK") {
                        $("#xgmx_bh").val("");
                        $("#xgmx_csz").val("");
                        $("#xgmx_bccz").val("");
